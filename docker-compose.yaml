version: '3.8'

services:
  loki:
    image: grafana/loki:3.6.2
    container_name: loki
    ports:
      - "3100:3100"  
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - vol_loki:/loki  
    networks:
      - observability

  # Alloy - 收集 OTLP logs 並發送到 Loki
  alloy:
    image: grafana/alloy:v1.11.0
    container_name: alloy
    ports:
      - "4318:4318"  # OTLP HTTP receiver
      - "12345:12345"  # Alloy UI
    volumes:
      # - ./alloy-config.alloy:/etc/alloy/config.alloy
      - ./config-traditional.alloy:/etc/alloy/config.alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - --stability.level=experimental
    networks:
      - observability
    depends_on:
      - loki

  # Grafana - 視覺化介面
  grafana:
    image: grafana/grafana:12.3
    container_name: grafana
    ports:
      - "3001:3000"  # Grafana UI (使用 3001 避免與 manual.js 衝突)
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - vol_grafana:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - loki

networks:
  observability:
    name: observability

volumes:
  vol_loki:
    name: vol_loki
  vol_grafana:
    name: vol_grafana
