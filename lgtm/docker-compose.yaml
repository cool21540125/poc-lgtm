name: ob-poc

services:

  loki:
    image: grafana/loki:3.6.2
    container_name: loki
    hostname: loki
    restart: always
    ports:
      - "3100:3100" # Loki HTTP
      - "9095:9095" # Loki gRPC
    volumes:
      - "./loki.yaml:/etc/loki/local-config.yaml"
    command: 
      - -config.file=/etc/loki/local-config.yaml
      - -target=all
      - -config.expand-env=true
    networks:
      - net_ob

  tempo:
    image: grafana/tempo:2.9.0
    container_name: tempo
    hostname: tempo
    restart: always
    ports:
      - "3200:3200"  # Tempo HTTP
      - "9096:9095"  # Tempo gRPC
      # - "14317:4317" # Tempo 的 otlp grpc
      - "14318:4318" # Tempo 的 otlp http
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml
    command:
      - -config.file=/etc/tempo/tempo.yaml
      - -target=all
      - -config.expand-env=true
    networks:
      - net_ob

  mimir:
    image: grafana/mimir:3.0.2
    container_name: mimir
    hostname: mimir
    restart: always
    ports:
      - "9009:9009"  # Mimir HTTP (Prometheus remote write/query)
      - "9097:9095"  # Mimir gRPC
    volumes:
      - ./mimir.yaml:/etc/mimir/mimir.yaml
    command:
      - -config.file=/etc/mimir/mimir.yaml
      - -target=all
    networks:
      - net_ob

  alloy:
    image: grafana/alloy:v1.12.1
    container_name: alloy
    hostname: alloy
    restart: always
    ports:
    #   # - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "12345:12345"  # Alloy UI
      - "12347:12347"  # Faro receiver
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=experimental # 啟用 DEBUG 的話必須要有這行
    networks:
      - net_ob
    depends_on:
      - loki
      - tempo
      - mimir
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "2"

  grafana:
    image: grafana/grafana:12.3
    container_name: grafana
    hostname: grafana
    restart: always
    ports:
      - "3001:3000"  # Grafana UI
    volumes:
      - ./grafana_datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    networks:
      - net_ob
    depends_on:
      - loki
      - tempo
      - mimir

networks:
  net_ob:
    name: net_ob